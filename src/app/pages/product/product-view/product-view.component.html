<div class="container">
  <div class="row pt-5">
    <h3>
      View Product
    </h3>
  </div>
  <div class="row">
    <div class="col-8">
      <img [src]="product?.image" loading="lazy" width="100%">
    </div>
    <div class="col-4">
      <div class="data">
        Product Code : {{ product?.code || 'N/A' }}
      </div>
      <div class="data">
        Product Name : {{ product?.name || 'N/A' }}
      </div>
      <div class="data">
        HSN Code : {{ product?.hsnCode || 'N/A' }}
      </div>
      <div class="data">
        Price : {{ product?.price || 'N/A' }}
      </div>
      <div class="data">
        Description : {{ product?.desc || 'N/A' }}
      </div>
    </div>
  </div>
</div>
