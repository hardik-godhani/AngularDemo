<div class="container">
  <div class="row pt-5">
    <h3>
      {{ isEdit ? 'Edit' : 'Add' }} Product
    </h3>
  </div>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="row mt-4">
        <div class="form-group col-6">
           <label for="username">Name *</label>
           <input type="text" class="form-control"
            id="name" formControlName = "name">
           <span class="help-block" *ngIf="val.name.dirty && val.name.errors">
             <span *ngIf="val.name.errors.required">field is required</span>
           </span>
        </div>
        <div class="form-group col-3">
          <label for="price">Price *</label>
          <input type="number" class="form-control"
           id="price" formControlName = "price">
           <span class="help-block" *ngIf="val.price.dirty && val.price.errors">
            <span *ngIf="val.price.errors.required">field is required</span>
          </span>
       </div>
        <div class="form-group col-3">
           <label for="code">Code *</label>
           <input type="text" class="form-control" disabled
            id="code" formControlName = "code">
            <span class="help-block" *ngIf="val.code.dirty && val.code.errors">
              <span *ngIf="val.code.errors.required">field is required</span>
            </span>
        </div>
        <div class="form-group col-6">
           <label for="image">ImageLink</label>
           <input type="text" class="form-control"
            id="image" formControlName = "image">
        </div>
        <div class="form-group col-6">
           <label for="hsnCode">HSN Code</label>
           <input type="text" class="form-control"
            id="hsnCode" formControlName = "hsnCode">
        </div>
        <div class="form-group col-12">
           <label for="desc">Description</label>
           <textarea type="text" class="form-control" rows="4"
            id="desc" formControlName = "desc"></textarea>
        </div>

      <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-danger mr-4" type="reset">Reset</button>
        <button class="btn btn-primary ml-4" type="submit">{{ isEdit ? 'Update' : 'Submit' }}</button>
      </div>
    </form>
</div>
